<!-- cancel_order.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Order</title>
</head>
<body>
    <h1>Cancel Order</h1>
    <p>Are you sure you want to cancel this order?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Cancel</button>
        <a href="{% url 'profile' %}">No, Go Back</a>
    </form>
</body>
</html>
