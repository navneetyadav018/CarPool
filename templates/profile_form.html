{% extends 'layout/base.html' %}

{% block title %}
Profile
{% endblock %}


{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        .form-container {
            margin: 0 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
            display: flex;
        }

        .column-left {
            flex: 1;
            padding-right: 20px;
        }

        .column-right {
            flex: 1;
            padding-left: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 16px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container my-5 vh-100">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="form-container">
                        <h4>Create your profile</h4>
                        <form action="" id="profileForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="column-left">
                                <label for="name">Name:</label>
                                <input type="text" name="name" id="name" required>

                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" required>

                                <label for="gender">Gender:</label>
                                <select name="gender" id="gender" required>
                                    <option value="male">male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>

                                <label for="age">Age:</label>
                                <input type="number" name="age" id="age" required>




                                <button type="submit">Submit</button>

                            </div>

                            <div class="column-right">
                                <label for="photo">Profile Picture:</label>
                                <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
                                <img src="#" alt="Profile Picture" style="display: none;" id="profilePic">

                               
                                <label for="bio">Enter your Bio</label>
                                <input type="text" name="bio" id="bio" required>

                               
                            </div>
                           
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function displayProfilePic() {
            const input = document.getElementById('photo');
            const img = document.getElementById('profilePic');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
{% endblock content %}
